repositories {
    mavenLocal()
    jcenter()
}

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:${SerenityCoreVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

sourceCompatibility = 1.8
targetCompatibility = 1.8

//TODO download the webdriver automatically based on serenity.properties

dependencies {
    testCompile "net.serenity-bdd:serenity-screenplay-webdriver:${SerenityCoreVersion}"
    testCompile "net.serenity-bdd:serenity-cucumber:${SerenityCucumberVersion}"
    testCompile "org.assertj:assertj-core:${assertJVersion}"
    testCompile "org.slf4j:slf4j-simple:${slf4jVersion}"
    testCompile "junit:junit:${junitVersion}"
}

test {
    testLogging.showStandardStreams = true
    systemProperties System.getProperties()
}

gradle.startParameter.continueOnFailure = true

test.finalizedBy(aggregate)

task wrapper(type: Wrapper) {
    gradleVersion = '3.5'
}